<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">
	
	
<h:head>
	<script type="text/javascript">
		
	</script>
</h:head>

<h:body>
	<ui:composition template="/layout/master-page.xhtml">
		<ui:define name="content">
			<div class="container-fluid left-border">
				<div class="row">
					<div class="col-md-12 col-lg-12 page-header">
						<h1>Add a Supplier  </h1>
					</div>
					<div class="col-md-10">
					<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />

						<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false">
							<p:graphicImage value="../images/ajaxloadingbar.gif" />
						</p:dialog>
						<h:form styleClass="form-horizontal" id="formID">
						
							<c:if
								test="#{supportsingle.screenMode == 'VIEW' and supportsingle.operationStatus == 'SUCCESS'}">
								<div class="alert alert-success">
									<strong><h:outputText
											value="#{sessionScope.screen.screenName}" /> is added
										successfully ! </strong>
								</div>
							</c:if>
							<c:if
								test="#{supportsingle.screenMode == 'UPDATE' and supportsingle.operationStatus == 'SUCCESS'}">

								<div class="alert alert-success">
									<strong><h:outputText
											value="#{sessionScope.screen.screenName}" /> is updated
										successfully ! </strong>
								</div>
							</c:if>
							<c:if test="#{supportsingle.operationStatus == 'FAIL'}">
								<div class="alert alert-danger">
									<strong>#{supportsingle.operationMessage}</strong>
								</div>
							</c:if>
							
				
							
				
							<div class="form-group">
								<h:outputLabel value="Supplier  Name "
									styleClass="control-label col-xs-3" />
								<div class="col-xs-4">
									<h:inputText value="#{supportsingle.supplierDTO.name}"
										id="dtName" styleClass="form-control" required="true"
										requiredMessage="Supplier  is required"
										disabled="#{supportsingle.screenMode == 'VIEW'}">
										</h:inputText>
									<h:message for="dtName" style="color:red" />
								</div>
							</div> 
								<div class="form-group">
								<h:outputLabel value="Description "
									styleClass="control-label col-xs-3" />
								<div class="col-xs-4">
									<h:inputTextarea value="#{supportsingle.supplierDTO.description}"
										id="desc" styleClass="form-control" 
										disabled="#{supportsingle.screenMode == 'VIEW'}">
										</h:inputTextarea>
									<h:message for="desc" style="color:red" />
								</div>
							</div>
							
					
						    
						
				
					
							<div class="form-group">
								<div class="col-xs-offset-6 col-xs-6">
									<c:if test="#{supportsingle.screenMode == 'ADD'}">
										<h:commandButton id="submitButton" value="Save"
											actionListener="#{supportsingle.save}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form" />
										</h:commandButton>
									</c:if>
									<c:if test="#{supportsingle.screenMode == 'UPDATE'}">
										<h:commandButton id="submitButton" value="Update"
											actionListener="#{supportsingle.update}"
											styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form" />
										</h:commandButton>
									</c:if>
									<c:if test="#{supportsingle.screenMode == 'VIEW'}">
										<h:commandButton id="submitButton" value="Back"
											action="#{controller.showPage}" styleClass="btn btn-default">
											<f:setPropertyActionListener target="#{controller.screenURL}"
												value="administration/supplierlist.xhtml" />
											<f:setPropertyActionListener target="#{controller.screeName}"
												value="Product Name " />
										</h:commandButton>
									</c:if>
									<c:if
										test="#{supportsingle.screenMode == 'UPDATE' || supportsingle.screenMode == 'ADD'}">
										<h:commandButton id="cancelButton" value="Back"
											immediate="true" action="#{controller.showPage}"
											styleClass="btn btn-default cancel-margin">
											<f:setPropertyActionListener target="#{controller.screenURL}"
												value="administration/supplierlist.xhtml" />
											<f:setPropertyActionListener target="#{controller.screeName}"
												value="Product Name " />
										</h:commandButton>
									</c:if>
								</div>
							</div>
						</h:form>
					</div>

				</div>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
