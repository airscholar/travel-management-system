<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<script type="text/javascript">
		
	</script>
</h:head>

<h:body>
	<ui:composition template="/layout/master-page.xhtml">
		<ui:define name="content">
			<div class="container-fluid left-border">
				<div class="row">
					<div class="col-md-12 col-lg-12 page-header">
						<h1>Add Travel User</h1>
					</div>
					<div class="col-md-12 col-lg-12 ">
						<h:form styleClass="form-horizontal" id="formID">
							<h:messages id="messages" showSummary="true"
								styleClass="alert alert-danger" />
							<c:if
								test="#{users.screenMode == 'VIEW' and users.operationStatus == 'SUCCESS'}">
								<div class="alert alert-success">
									<strong><h:outputText value=" Travel User" /> is
										saved successfully ! </strong>
								</div>
							</c:if>
							<c:if
								test="#{users.screenMode == 'UPDATE' and users.operationStatus == 'SUCCESS'}">
								<div class="alert alert-success">
									<strong><h:outputText value="Travel User " /> is
										saved successfully ! </strong>
								</div>
							</c:if>
							<c:if test="#{users.operationStatus == 'FAIL'}">
								<div class="alert alert-danger">
									<strong>#{users.operationMessage}</strong>
								</div>
							</c:if>

							<div class="form-group ">

								<h:outputLabel value="User Type"
									styleClass="control-label col-xs-2" />

								<div class="col-xs-4">
									<h:selectOneMenu class="form-control"
									    disabled="#{users.screenMode == 'VIEW'}"
										value="#{users.travelUserDTO.employeeType}">
										<f:selectItem itemValue="Vodafone Travel Team " itemLabel="Vodafone Travel Team " />
										<f:selectItem itemValue="Travel Agent " itemLabel="Travel Agent " />
									</h:selectOneMenu>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel value="User Staff ID"
									styleClass="control-label col-xs-2" />
								<div class="col-xs-3">
									<h:inputText value="#{users.travelUserDTO.staffid}"
										id="employeeId" required="true"
										requiredMessage="User staff ID is required"
										styleClass="form-control"
										disabled="#{users.screenMode == 'VIEW' || users.screenMode == 'UPDATE'}"
										label="User ID">
									</h:inputText>
									<h:message for="employeeId" style="color:red" />
								</div>
								<h:commandButton id="Search" value="Search"
									styleClass="btn btn-default"
									disabled="#{users.screenMode == 'VIEW'}"
									actionListener="#{users.fetchUserDataFromLDAP}">
									<f:ajax execute="@this employeeId" render="@form" />

								</h:commandButton>
							</div>

							<div class="form-group">
								<h:outputLabel value="User Full Name"
									styleClass="control-label col-xs-2" />
								<div class="col-xs-4">
									<h:inputText value="#{users.travelUserDTO.fullname}"
										id="userFullName" styleClass="form-control" required="true"
										requiredMessage="User Full Name is required" disabled="true"></h:inputText>
									<h:message for="userFullName" style="color:red" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel value="User Account Name"
									styleClass="control-label col-xs-2" />
								<div class="col-xs-4">
									<h:inputText type="text" class="form-control bfh-phone "
										value="#{users.travelUserDTO.accountname}" id="userNTAccount"
										required="true"
										requiredMessage="User account Name is required"
										disabled="true">
									</h:inputText>
									<h:message for="userNTAccount" style="color:red" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel value="User Email"
									styleClass="control-label col-xs-2" />
								<div class="col-xs-4">
									<h:inputText type="text" class="form-control" id="usermail"
										value="#{users.travelUserDTO.email}" required="true"
										requiredMessage="User Email is required" disabled="true">
										<f:validator
											validatorId="com.truemega.validators.EmailValidator" />
									</h:inputText>
									<h:message for="usermail" style="color:red" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel value="User Phone"
									styleClass="control-label col-xs-2" />
								<div class="col-xs-4">
									<h:inputText type="text" class="form-control bfh-phone "
										value="#{users.travelUserDTO.phone}" id="userphone"
										required="true" requiredMessage="User Phone is required"
										disabled="true">
									</h:inputText>
									<h:message for="userphone" style="color:red" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel value="User Department"
									styleClass="control-label col-xs-2" />
								<div class="col-xs-4">
									<h:inputText type="text" class="form-control bfh-phone "
										value="#{users.travelUserDTO.department}" id="userDepartment"
										required="true" requiredMessage="User department is required"
										disabled="true">
									</h:inputText>
									<h:message for="userDepartment" style="color:red" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel value="Cost Center"
									styleClass="control-label col-xs-2" />
								<div class="col-xs-4">
									<h:inputText type="text" class="form-control bfh-phone "
										value="#{users.travelUserDTO.costcenter}" id="costcenter"
										required="true" requiredMessage="User Cost Center is required"
										disabled="true">
									</h:inputText>
									<h:message for="costcenter" style="color:red" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel value="Comments"
									styleClass="control-label col-xs-2" />
								<div class="col-xs-4">
									<h:inputTextarea type="text" class="form-control" rows="4"
										value="#{users.travelUserDTO.comments}"
										disabled="#{users.screenMode == 'VIEW'}" />
								</div>
							</div>




							<div class="form-group">
								<div class="col-xs-offset-4 col-xs-6">
									<c:if test="#{users.screenMode == 'ADD'}">
										<h:commandButton id="submitButton" value="Save"
											actionListener="#{users.save}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form" />
										</h:commandButton>
									</c:if>
									<c:if test="#{users.screenMode == 'UPDATE'}">
										<h:commandButton id="submitButton" value="Update"
											actionListener="#{users.update}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form" />
										</h:commandButton>
									</c:if>
									<c:if test="#{users.screenMode == 'VIEW'}">
										<h:commandButton id="submitButton" value="Back"
											action="#{controller.showPage}" styleClass="btn btn-default">
											<f:setPropertyActionListener target="#{controller.screenURL}"
												value="administration/tmsuserlist.xhtml" />
											<f:setPropertyActionListener target="#{controller.screeName}"
												value="Users" />
										</h:commandButton>
									</c:if>
									<c:if
										test="#{users.screenMode == 'UPDATE' || users.screenMode == 'ADD'}">
										<h:commandButton id="cancelButton" value="Cancel"
											immediate="true" action="#{controller.showPage}"
											styleClass="btn btn-default cancel-margin">
											<f:setPropertyActionListener target="#{controller.screenURL}"
												value="administration/tmsuserlist.xhtml" />
											<f:setPropertyActionListener target="#{controller.screeName}"
												value="Users" />
										</h:commandButton>
									</c:if>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
