<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition template="/layout/master-page.xhtml">
		<ui:define name="script">
			<script type="text/javascript" src="../js/test.js"></script>
		</ui:define>
		<ui:define name="content">
			<div class="container-fluid left-border">
				<div class="row">
					<div class="col-md-12 col-lg-12 page-header">
						<h1> Suppliers Management  </h1>
					</div>
					<!-- Add User Button -->
					<div class="col-md-3">
						<h:form>
							<h:commandButton class="btn btn-default btn-lg btn-block"
								value="Add a Supplier " action="#{controller.showPage}"
								style="max-width: 400px;">
								<f:setPropertyActionListener target="#{controller.screenURL}"
									value="administration/suppliersingle.xhtml" />
								<f:setPropertyActionListener target="#{controller.screenMode}"
									value="0" />
								<f:setPropertyActionListener target="#{controller.screeName}"
									value="Add Supplier" />
							</h:commandButton>
						</h:form>
					</div>
					<!-- divider -->
					<div class="col-md-12" style="height: 10px" />
					<!-- List companys Data Table-->
					<div class="col-md-11">
						<p:dataTable var="suppliermodel" value="#{supplierlist.supplierDTOs}"
							rows="5" rowKey="#{suppliermodel.id}"
							tableStyleClass="table table-striped" id="userTable"
							paginator="true" rowsPerPageTemplate="5,10,15"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
							<p:column headerText=" Supplier Name ">
								<h:outputText value="#{suppliermodel.name}" />
							</p:column>
							
						
						
							<p:column headerText=" Supplier  Status">
								<center>
									<h:form>
										<p:selectBooleanCheckbox value="#{suppliermodel.status}">
											<p:ajax listener="#{supplierlist.changeStatus}" />
											<f:attribute name="suppliermodel" value="#{suppliermodel}" />
										</p:selectBooleanCheckbox>
									</h:form>
								</center>
							</p:column>
						
						
							<p:column headerText="Edit">
								<h:form>
									<center>
										<h:commandLink action="#{controller.showPage}">
											<span class="fa fa-edit fa-fw"></span>
											<f:setPropertyActionListener target="#{controller.screenURL}"
												value="administration/suppliersingle.xhtml" />
											<f:setPropertyActionListener
												target="#{controller.screenMode}" value="1" />
											<f:setPropertyActionListener target="#{controller.screeName}"
												value="Update Supplier" />
											<f:setPropertyActionListener target="#{controller.entityId}"
												value="#{suppliermodel.id}" />
										</h:commandLink>
									</center>
								</h:form>
							</p:column>
							<p:column headerText="View">
								<h:form>
									<center>
										<h:commandLink action="#{controller.showPage}">
											<span class="fa fa-eye fa-1x"></span>
											<f:setPropertyActionListener target="#{controller.screenURL}"
												value="administration/suppliersingle.xhtml" />
											<f:setPropertyActionListener
												target="#{controller.screenMode}" value="2" />
											<f:setPropertyActionListener target="#{controller.screeName}"
												value="Add Supplier" />
											<f:setPropertyActionListener target="#{controller.entityId}"
												value="#{suppliermodel.id}" />
										</h:commandLink>
									</center>
								</h:form>
							</p:column>
						</p:dataTable>

					</div>
				</div>
			</div>
		
		</ui:define>
	</ui:composition>
</h:body>
</html>
