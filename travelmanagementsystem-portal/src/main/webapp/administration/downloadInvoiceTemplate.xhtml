<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">


<h:head>
	<script type="text/javascript">
		
	</script>
</h:head>

<h:body>
	<ui:composition template="/layout/master-page.xhtml">
		<ui:define name="content">
			<div class="container-fluid left-border">
				<div class="row">
					<div class="col-md-12 col-lg-12 page-header">
						<h1>Download Invoice Template</h1>
					</div>
					<div class="col-md-10">

						<h:form styleClass="form-horizontal" id="formID">
							<div class="form-group">
								<div class="col-xs-offset-4 col-xs-4">
									<p:commandButton value="Download Invoice Template File"
										icon="ui-icon-arrowthick-1-s" ajax="false"
										styleClass="btn btn-default">
										<p:fileDownload value="#{invoiceTemplate.reportFile}" />
									</p:commandButton>
								</div>
							</div>
						</h:form>
					</div>

				</div>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
