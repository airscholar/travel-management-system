<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composites="http://java.sun.com/jsf/composite/composites"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition template="/layout/master-page.xhtml">

		<ui:define name="content">

			<div class="container-fluid left-border">
				<div class="row">
					<div class="col-md-12 col-lg-12 page-header">
						<h1>Invoices Comparison Report</h1>
						<h:outputScript>
							$(function(){
								$('#datetimepicker1').datetimepicker({
									viewMode: 'years',
									format: 'MM/YYYY'
								});
								$('#datetimepicker2').datetimepicker({
									viewMode: 'years',
									format: 'MM/YYYY'
								});
							})
						</h:outputScript>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h:form>

							<fieldset class="scheduler-border">
								<legend class="scheduler-border">Search Criteria</legend>
								<h:messages id="messages" showSummary="true"
									styleClass="alert alert-danger" />

								<div class="form-group col-md-8">
									<div class='col-xs-6 input-group datepickeralign  date'
										id='datetimepicker1'>
										<h:inputText type='text' class="form-control"
											name="firstMonth" requiredMessage="First Month is required"
											required="true"
											value="#{invoicesComparisonReport.firstMonth}"
											pt:placeholder="First Month" id="firstMonth">
										</h:inputText>
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
									<div class='col-xs-4' style="margin-left: 220px">
										<h:message for="firstMonth" style="color:red" />
									</div>
								</div>
								<div class="form-group col-md-8">
									<div class='col-xs-6 input-group datepickeralign  date'
										id='datetimepicker2'>
										<h:inputText type='text' class="form-control"
											name="secondMonth" requiredMessage="Second Month is required"
											required="true"
											value="#{invoicesComparisonReport.secondMonth}"
											pt:placeholder="Second Month" id="secondMonth">
										</h:inputText>
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
									<div class='col-xs-4' style="margin-left: 220px">
										<h:message for="secondMonth" style="color:red" />
									</div>
								</div>

							</fieldset>

							<composites:ReportDownloadComposite
								beanName="#{invoicesComparisonReport}">
							</composites:ReportDownloadComposite>
						</h:form>
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
