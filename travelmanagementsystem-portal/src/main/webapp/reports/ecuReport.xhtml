<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">

<h:head>
</h:head>

<h:body>
	<ui:composition template="/layout/master-page.xhtml">
		<ui:define name="script">
			<script type="text/javascript" src="../js/test.js"></script>
		</ui:define>
		<ui:define name="content">
			<div class="container-fluid left-border">
				<div class="row">
					<br />
					<div class="col-md-12 col-lg-12 page-header">
							<h1>ECU Report</h1>
					</div>

					<center>
						<!-- Export Driver List Report -->
						<div class="col-md-6">
							<h:form styleClass="form-horizontal" id="formID">

								<div class="form-group">
									<h:outputLabel value="Employee Staff ID"
										styleClass="control-label col-xs-4">
									</h:outputLabel>

									<div class="col-xs-5">
										<h:inputText value="#{ecuReport.staffId}" id="id"
											styleClass="form-control" />
										<h:message for="id" style="color:red" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel value="Employee Name"
										styleClass="control-label col-xs-4">
									</h:outputLabel>

									<div class="col-xs-5">
										<h:inputText value="#{ecuReport.name}"
											id="name" styleClass="form-control" />
										<h:message for="name" style="color:red" />
									</div>
								</div>
								
								<div class="form-group">
									<h:outputLabel value="Employee Department"
										styleClass="control-label col-xs-4">
									</h:outputLabel>

									<div class="col-xs-5">
										<h:inputText value="#{ecuReport.departementName}"
											id="departementName" styleClass="form-control" />
										<h:message for="departementName" style="color:red" />
									</div>
								</div>

								<composites:ReportDownloadComposite beanName="#{ecuReport}">
								</composites:ReportDownloadComposite>


							</h:form>
						</div>
					</center>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
