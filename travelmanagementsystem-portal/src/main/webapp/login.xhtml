<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Travel Management System</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/login/login.css" />
	<script src="../js/login.js"></script>
</h:head>
<f:facet name="first">
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Cache-Control"
		content="no-cache, no-store, must-    revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</f:facet>
<h:body>

	<div class="container" style="margin-top: 5%">
		<div class="row">
			<div class="col-md-6 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong class="">Login</strong>
					</div>
					<div class="panel-body">
						<h:form class="form-horizontal" role="form">
							<h:messages id="messages" showSummary="true"
								styleClass="alert alert-danger" />

							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">User
									Name</label>
								<div class="col-sm-9">
									<h:inputText value="#{securityBean.userName}" required="true"
										requiredMessage="Please Enter The User Nanme."
										class="form-control">
									</h:inputText>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">Password</label>
								<div class="col-sm-9">
									<h:inputSecret value="#{securityBean.password}" required="true"
										requiredMessage="Please Enter The Password."
										class="form-control" />
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<h:commandButton class="btn btn-success btn-sm" value="Login"
										actionListener="#{securityBean.login}"></h:commandButton>
									<button type="reset" class="btn btn-default btn-sm">Reset</button>
								</div>
							</div>


						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
