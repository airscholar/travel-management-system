<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="compositeEmp" />

</composite:interface>
<composite:implementation>
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading" style="background:rgb(117,0,0);">
				<a>Employee Details</a>
			</div>
			<div class="panel-body">
				<h:form styleClass="form-horizontal" id="formDas">
					<div class="form-group">
						<h:outputLabel value="Employee Id"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.staffId}">
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Employee Name"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.fullname}">
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Employee Department"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.department}">
							</h:inputText>
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Employee Cost Center"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.costcenter}">
							</h:inputText>
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Maintenance Share"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.maintenanceShare}">
							</h:inputText>
						</div>
					</div>
					
					
					<div class="form-group">
						<h:outputLabel value="User Share"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.userShare}">
							</h:inputText>
						</div>
					</div>
					
					
					<div class="form-group">
						<h:outputLabel value="Insurance Share"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.insuranceShare}">
							</h:inputText>
						</div>
					</div>


					<div class="form-group">
						<h:outputLabel value="Employee Phone"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.phone}">
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Employee Email"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.email}">
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Upgrade Amount "
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.upgradeAmount}">
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Upgrade Percentage "
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.compositeEmp.upgradePercentage}">
							</h:inputText>
						</div>
					</div>
                    		<div class="form-group">
									<h:outputLabel value="Upgrade" styleClass="control-label col-xs-4" />
									<div class="col-xs-8">
										<p:selectBooleanCheckbox value="#{cc.attrs.compositeEmp.upgrade}" disabled="true">

										</p:selectBooleanCheckbox>

									</div>
								</div>
			
				</h:form>
			</div>
		</div>
	</div>
</composite:implementation>
</html>
