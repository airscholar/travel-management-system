<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
	<composite:attribute name="beanName" type="com.truemega.beans.TravelReportBean" required="true"/>
</composite:interface>

<composite:implementation>
	<div class="col-xs-offset-4 col-xs-4">
		<p:commandButton value="Download This Report as Excel File"
			actionListener="#{cc.attrs.beanName.search}" icon="ui-icon-arrowthick-1-s"
			ajax="false" styleClass="btn btn-default">
			<p:fileDownload value="#{cc.attrs.beanName.reportFile}" />
		</p:commandButton>
	</div>
</composite:implementation>

</html>
