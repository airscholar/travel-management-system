<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="copositecar" />

</composite:interface>
<composite:implementation>
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading" style="background:rgb(117,0,0);">
				<a>Car Details</a>
			</div>
			<div class="panel-body">
				<h:form styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="Plate Number"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.copositecar.carPlatenumber}">
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Car Brand"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.copositecar.carDetails.carbrand.brandName}">
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Car Model"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.copositecar.carDetails.model.modelName}">
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Chassis Number"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.copositecar.carDetails.chassisnumber}">
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Motor Number"
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.copositecar.carDetails.motornumber}">
							</h:inputText>
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel value="Insurance Company "
							styleClass="control-label col-xs-4" />
						<div class="col-xs-8">
							<h:inputText styleClass="form-control" disabled="true"
								value="#{cc.attrs.copositecar.carInsurance.insurancecompany.companyName}">
							</h:inputText>
						</div>
					</div>


					<div class="form-group">
						<div class="col-xs-12">
							<p:dataTable var="lincesesservice"
								value="#{cc.attrs.copositecar.carServicesList}" rows="5"
								rowKey="#{lincesesservice.serviceId}"
								tableStyleClass="table table-striped" id="selectedServiceDT">
								<p:column headerText="License Services ">
									<h:outputText value="#{lincesesservice.service.name}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</composite:implementation>
</html>
